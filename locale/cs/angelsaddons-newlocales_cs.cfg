angelsaddons-oresilos=Přidává sila na surové materiály pro mod Angel's Rafinace Materiálů.
angelsaddons-petrotrain=Přidává nový druh vlaku inspirován petrochemickým průmyslem.
angelsaddons-pressuretanks=Přidává tlakové nádrže (s extrémně velkou kapacitou).
angelsaddons-shred=
angelsaddons-smeltingtrain=Přidává nový druh vlaku inspirován tavením materiálů.
angelsaddons-warehouses=Přidává do hry skladiště (velkokapacitní budovy).
angelsbioprocessing=Přidává do hry způsoby, jak recyklovat a zpracovávat odpadní produkty skrze biologické prostředky a umožňuje rozmanité biologické procesy a farmaření.
angelsexploration=
angelsindustries=Přidává komponenty, vybavení a předělává výzkum spolu s nástrojem, který budete potřebovat pro expanzi Vaší základny. [ALPHA UPDATE]
angelsinfiniteores=Přidává nekonečné zdroje surových materiálů do základní hry, ale i do Bob's modů, Yuoki Industries, Uranium Power, Nucular, Dark Matter Replicators, a zároveň přidává základní rudy pro Angel's Rafinaci Materiálů. Nejlepšího zážitku lze dosáhnout kombinací s RSO modem, který umožní existenci nekonečných zdrojů v rámci normálních nalezišť. Obsahuje taktéž možnost konfigurovat velikost výnosu ze zdrojů.
angelspetrochem=Angel's Petrochemie mění a přidává způsoby zpracování ropy a plynů do Bob's modů, zároveň přináší více spletitou síť chemické produkce. Přepisuje a svazuje výzkum a recepty z Bob's modů. 
Závislý na: Angel's Rafinace Materiálů.
angelsrefining=Přidává rafinaci surových materiálů. Na rozdíl od základní hry, surové rudy jsou v podobě sloučenin, které se nejdříve musí rafinovat, než se mohou tavit a odlévat na pláty. Nejlépe funguje ve spojení s Bob's mody, podporuje ale i další mody jako Yuoki Industries, Uranium Power a Nucular.
angelssmelting=Angel's Tavení Materiálů poskytuje alternativní způsoby výroby plátů a zvyšuje výnos z nalezišť surových materiálů na úkor místa a energetické náročnosti.
;Third Party Mods
only-smelting=Vylepšuje recepty z Angel's Tavení Materiálů tím, že znemožňuje přímé tavení surové rudy. Jste donuceni vydat se cestou Pokročilého Zpracování Materiálů.
Vyžaduje: Angel's Tavení Materiálů.
PCP=Ještě více chemikálií, které udělají z Angel's Petrochemie ještě větší peklo.
PCPRedux=Ještě více chemikálií, které udělají z Angel's Petrochemie ještě větší peklo.
angelspetrochemNaOH=Tato modifikace mění elektrolýzu solanky (slané vody), která byla původně uvedena modérem Arch666Angel. Nyní je cesta k pevnému hydroxidu sodnému prodloužena o jeden další krok - o vodný roztok hydroxidu sodného. Poměr je 100 slané vody ku 25 jednotkám chloridu, 25 jednotkám vodíku a 50 jednotkám vodného roztoku hydroxidu sodného. 
Roztok hydroxidu sodného lze ředit aby se zamezilo skladování více a více sodíku (respektive hydroxidu sodného).
ShinyAngelGFX=Barvení od Zombiee, všechna originální grafika od Arch666Angel
extendedangels=Přidává extra stavby a recepty do rodiny Angel's modů

