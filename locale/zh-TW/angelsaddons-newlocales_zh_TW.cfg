[mod-description]
angelsaddons-newlocales=為來自社區的天使的 mods 添加翻譯。
angelsaddons-oresilos=增加了為天使提煉的礦石倉。
angelsaddons-petrotrain=添加石油化主題火車。
angelsaddons-pressuretanks=增加壓力罐 (大型儲液罐)。
angelsaddons-smeltingtrain=添加熔煉主題火車
angelsaddons-warehouses=將倉庫添加到遊戲中。
angelsbioprocessing=通過生物手段和利用生物過程和耕作, 增加回收和處理廢物產品的方法。[ALPHA 更新]
angelsexploration=試用版
angelsindustries=添加元件、設備和技術檢修, 以及擴展和增長基礎所需的工具。 [Alpha]
angelsinfiniteores=為基礎遊戲、Bobmods、Yuoki 工業、鈾動力、Nucular、暗物質複製體和 AngelsRefining 基礦添加無限礦石。最佳使用與 RSO mod 有無限的礦石在核心的一般資源補丁。有配置選項, 以改變所有無限資源, 包括石油的收益率
angelspetrochem=PetroChems改變並增加了石油和天然氣處理 bobmods 遊戲, 以及更複雜的化學生產網路。包括覆蓋和捆綁到 BOB 的技術和recipes。Depedencies: 天使精煉
angelsrefining=增加礦石提煉到遊戲。複合礦石必須經過提煉, 才能冶煉, 並將其澆鑄成板材。與 Bobmods 合作, 並支援額外的 mods, 如 Yuoki 工業, 鈾能源和 Nucular。
angelssmelting=Angel's Smelting 提供替代方法來生產板塊並以犧牲空間和能源為代價來提高礦石產量
;Third Party Mods
only-smelting=使天使的冶煉配方成為禁用爐中直接熔煉的最佳方式。 它迫使你走在先進的冶金道路上。 需要天使的冶煉
PCP=添加更多化學物質，讓你的石化工業更加困難
angelspetrochemNaOH=這個MOD改變了Arch666Angel創造的鹽水電解。 現在有更多的步驟來獲得固體氫氧化鈉：氫氧化鈉溶液。 比例為100鹽水至25氯，25氫和50氫氧化鈉溶液。 氫氧化鈉溶液可以澄清，以避免存儲越來越多的鈉（氫氧化物）

