[technology-description]
angels-ghosting-angels-construction-robots=Diese Technologie erlaubt es, Bauwerken bei Zerstörung Geister zu hinterlassen. Umschaltbar durch die Aktionsleiste. Standardmäßig werden nach fertigstellung der Forschung Geister hinterlassen.

[mod-setting-name]
angels-enable-industries=Überarbeitung der Industrie
angels-enable-components=Überarbeitung durch Komponenten (beta)
angels-return-ingredients=Komponenten beim Abriss von Bauwerken
angels-components-stack-size=Stapelgröße für Komponenten
angels-enable-tech=Überarbeitung der Technologien (alpha)

[mod-setting-description]
angels-enable-industries=Aktiviert die Überarbeitung, die von Angel’s Mods beabsichtigt ist. Führt viele Materialien und Prozesse ein, die bereits von Bob’s Mods bekannt sind.\n[img=utility/warning_icon] Automatisch aktiviert, wenn Bob’s Mods aktiv sind.
angels-enable-components=Entwicklungsstatus: [color=yellow][font=default-semibold]beta[/font][/color]\nAktiviert Komponenten für Elektronik und Bauwerke als Zwischenprodukte.\nBauwerke werden komplexer in der Herstellung.\n[img=utility/warning_icon] Erzwingt die Überarbeitung der Industrie.
angels-return-ingredients=Wenn aktiviert, zerfallen Bauwerke beim Abbauen in ihre Komponenten. Deaktivieren, um stattdessen die Bauwerke als Gegenstände zurückzuerhalten, so wie im Basisspiel.\n[img=utility/warning_icon] Automatisch deaktiviert, wenn der Komponenten-Modus nicht aktiv ist.
angels-components-stack-size=Stapelgröße für Block-Komponenten.\n[img=utility/warning_icon] Wirkt sich nur aus, wenn die Überarbeitung durch Komponenten aktiv ist
angels-enable-tech=Entwicklungsstatus: [color=yellow][font=default-semibold]alpha[/font][/color]\nÜberarbeitet den Forschungsprozess.\nVerschiedene Labortypen benötigen verschiedene Datenkerne und Analysatoren, um die Forschung voranzutreiben.\n[img=utility/warning_icon] Erzwingt die Überarbeitung durch Komponenten.

