[mod-description]
angelsaddons-newlocales=Fügt Übersetzungen von der Community für Angel Mods hinzu.
angelsaddons-nilaus=
angelsaddons-oresilos=Fügt Erz Silos für Angels Refining Mod hinzu.
angelsaddons-petrotrain=Fügt Züge im Petrochemie Stiel von Angel hinzu.
angelsaddons-pressuretanks=Fügt Drucktanks mit sehr hoher Kapazität hinzu.
angelsaddons-shred=
angelsaddons-smeltingtrain=Fügt Züge im Verhüttungs Stil von Angel hinzu.
angelsaddons-warehouses=Fügt Warenhäuser von Angel hinzu.
angelsbioprocessing=Fügt Möglichkeiten hinzu Abfallprodukte zu recyclen unter Verwendung von biologischen Prozessen und Farmen. [ALPHA Version]
angelsexploration=
angelsindustries=Adds components, equipment and a tech overhaul as well as the tool you need to expand and grow your base. [ALPHA UPDATE]
angelsinfiniteores=Adds infinite ores for the base game, Bobmods, Yuoki Industries, Uranium Power, Nucular, Dark Matter Replicators and the base ores for AngelsRefining. Best used with RSO mod to have infinite ores in the core of regular resource patches. Has config options to change the yield for all infinite resources including oil.
angelspetrochem=PetroChems changes and adds Oil and Gas processing to a bobmods game, as well as a more complex web of chemical producation. Includes overrides and tie ins to bobs technologies and recipes. Depedencies: Angels Refining.
angelsrefining=Adds ore refining to the game. Compound ores have to be refined before you are able to smelt and cast them into plates. Works best in conjunction with Bobmods and supports additional mods like Yuoki Industries, Uranium Power and Nucular.
angelssmelting=Angel's Smelting provides alternative ways to produce plate and increase ore yield at the expense of space and energy.
;Third Party Mods
only-smelting=Make Angel's smelting recipes the best way by disabling direct ore smelting in furnaces. It forces you to go in the advanced metallurgy path. Need angel's smelting.
PCP=More chemicals to make angel's petrochem even more of a hell.
angelspetrochemNaOH=This mod changes the Saline Water Electrolysis created by Arch666Angel. Now there is one step more to get solid Sodium Hydroxide: Sodium Hydroxide Solution. The ratio is 100 Saline Water to 25 Chloride, 25 Hydrogen and 50 Sodium Hydroxide Solution. The Sodium Hydroxide Solution can be clarified to avoid to store more and more Sodium (Hydroxide).

